<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamada con fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script>
        function obtenerInformacion(){
            console.log("Llamada al servidor");
            const URL = "https://fabianorduna.github.io/intro-al-desarrollo-web/Javascript/JSON/dia-muertos.json";

            fetch(URL)
            .then(response => {
                console.log("Respuesta recibida" ,{response});
                return response.json();
            })
            .then(datos => console.log(datos.descripcion))
            .catch(function (error){
                console.log("Error: " + error);
            });
        }
    </script>
</head>
<body>
    <h1>Clase API</h1>
    <button onclick="obtenerInformacion()">Obtener Informaci√≥n</button>
    <div>
        <h3>Elementos clave del dia de muertos</h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
