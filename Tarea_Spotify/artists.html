<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Spotify • Artista (modo oscuro)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <script defer src="artist-info.js"></script>

  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    h1 {
      color: #1db954;
      font-weight: 600;
    }

    .form-label {
      color: #eaeaea !important;
      font-weight: 600;
    }

    input.form-control {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid #3a3a3a;
    }
    input.form-control::placeholder {
      color: #bcbcbc;
      opacity: 1;
    }
    input.form-control:focus {
      border-color: #1db954;
      box-shadow: 0 0 0 0.2rem rgba(29,185,84,0.25);
      color: #ffffff;
    }
    input.form-control:-webkit-autofill {
      -webkit-text-fill-color: #ffffff !important;
      transition: background-color 9999s ease-out 0s;
      caret-color: #ffffff;
    }

    .artist-card {
      background-color: #1e1e1e;
      border: 1px solid #2a2a2a;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(29,185,84,0.15);
      transition: transform 0.2s, box-shadow 0.3s;
    }
    .artist-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(29,185,84,0.35);
    }

    .artist-img {
      border: 3px solid #1db954;             
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(29,185,84,0.5);
      transition: transform 0.3s;
    }
    .artist-img:hover {
      transform: scale(1.05);
    }

    .artist-name {
      font-size: 1.8rem;     /* más grande */
      font-weight: 700;
      color: #ffffff;
      margin-bottom: .5rem;
    }

    .text-muted { color: #b3b3b3 !important; }

    .btn-outline-success {
      color: #1db954;
      border-color: #1db954;
    }
    .btn-outline-success:hover {
      background-color: #1db954;
      color: #121212;
    }

    .card { background-color: transparent; border: none; }

    input.form-control {
      background-color: #f5f5f5;
      color: #000000;
      border: 1px solid #3a3a3a;
    }
    input.form-control::placeholder {
      color: #6a6a6a;              
      opacity: 1;
    }
    input.form-control:focus {
      border-color: #1db954;
      box-shadow: 0 0 0 0.2rem rgba(29,185,84,0.25);
      color: #000000;              
    }
    input.form-control:-webkit-autofill {
      -webkit-text-fill-color: #000000 !important; 
      transition: background-color 9999s ease-out 0s;
      caret-color: #000000;
    }
  </style>
</head>
<body class="container py-4">
  <h1 class="h3 mb-4">Spotify Artists</h1>

  <div class="card mb-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-md-4">
          <label class="form-label" for="token">Access token</label>
          <input id="token" class="form-control" placeholder="Bearer token de auth.html" />
        </div>
        <div class="col-md-6">
          <label class="form-label" for="artistId">Artist ID</label>
          <input id="artistId" class="form-control" placeholder="Ej. 4Z8W4fKeB5YxbusRsdQVPb (Radiohead)" />
        </div>
        <div class="col-md-2 d-grid">
          <button id="btnCargar" class="btn btn-outline-success">Cargar</button>
        </div>
      </div>
    </div>
  </div>

  <div id="resultado"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
